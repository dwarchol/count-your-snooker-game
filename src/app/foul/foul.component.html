<div class="foul-view">
    <i class="bi bi-x-lg close" (click)="close()"></i>
    <h4>FAUL</h4>
    <br/>
    <div class="row">
        <div class="col-3">
            <app-foul-points [value]="4" [isChoosen]="choosenValue===4" (click)="choose(4)"></app-foul-points>
        </div>
        <div class="col-3">
            <app-foul-points [value]="5" [isChoosen]="choosenValue===5" (click)="choose(5)"></app-foul-points>
        </div>
        <div class="col-3">
            <app-foul-points [value]="6" [isChoosen]="choosenValue===6" (click)="choose(6)"></app-foul-points>
        </div>
        <div class="col-3">
            <app-foul-points [value]="7" [isChoosen]="choosenValue===7" (click)="choose(7)"></app-foul-points>
        </div>
    </div>
    <div class="form-check">
        <label class="form-check-label">
           <input type="checkbox" [ngModel]="isFreeBall"> Freeball
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
           <input type="checkbox" [ngModel]="givePlay"> Oddaj zagranie
        </label>
    </div>
    <div>
        <i class="bi bi-caret-left-fill" *ngIf="removeReds>0" (click)="decreaseRed()"></i>
        {{removeReds}}
        <i class="bi bi-caret-right-fill" *ngIf="removeReds<redLeft" (click)="increaseRed()"></i>
        Usu≈Ñ czerwone
    </div>
        <button class="custom-button" (click)="add()">Dodaj</button>
</div>
