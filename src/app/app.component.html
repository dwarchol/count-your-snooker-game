<app-header 
  [gameStarted]="gameStarted"
  [game]="game"
></app-header>
<div class="row">
  <div class="col-sm-4">
    <app-play-as-guest 
      *ngIf="gameStarted==false && !player1"
      [playerNumber]="1"
      (selectPlayer)="selectPlayer($event, 1)"
      ></app-play-as-guest>
    <app-player-selected 
      *ngIf="gameStarted==false && player1"
      [playerName]="player1.name"
      [playerNumber]="1"
    ></app-player-selected>
  </div>
  <div class="col-sm-4">
    <app-game-settings 
      [isGameStartable]="player1 && player2"
      (startGame)="startGame($event)"
    ></app-game-settings>
  </div>
  <div class="col-sm-4">
    <app-play-as-guest 
      *ngIf="gameStarted==false && !player2"
      [playerNumber]="2"
      (selectPlayer)="selectPlayer($event, 2)"
      ></app-play-as-guest>
    <app-player-selected 
      *ngIf="gameStarted==false && player2"
      [playerName]="player2.name"
      [playerNumber]="2"
    ></app-player-selected>
  </div>
</div>
