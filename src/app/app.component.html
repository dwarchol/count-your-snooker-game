<app-header 
  [gameStarted]="gameStarted"
  [game]="game"
></app-header>
<div class="row">
  <div class="col-sm-4">
    <app-player-score
      *ngIf="gameStarted"
      [playerName]="game.player1.name"
      [playerNumber]="1"
      [playing]="player1AtTheTable"
      [points]="game.getFrame().player1Points"
      [frames]="game.player1Frames"
      (giveUp)="playerGaveUp(1)"
    ></app-player-score>
    <app-play-as-guest 
      *ngIf="!gameStarted && !player1"
      [playerNumber]="1"
      (selectPlayer)="selectPlayer($event, 1)"
      ></app-play-as-guest>
    <app-player-selected 
      *ngIf="!gameStarted && player1"
      [playerName]="player1.name"
      [playerNumber]="1"
    ></app-player-selected>
  </div>
  <div class="col-sm-4">
    <app-game-settings
      *ngIf="!gameStarted" 
      [isGameStartable]="player1 && player2"
      (startGame)="startGame($event)"
    ></app-game-settings>
    <app-stroke-view
      *ngIf="gameStarted"
      [gameMode]="game.gameMode"
      (addPoints)="addPoints($event)"
      (miss)="miss()"
      (safe)="safe()"
      (undo)="undo()"
      (foul)="foul($event)"
    ></app-stroke-view>
  </div>
  <div class="col-sm-4">
    <app-player-score
      *ngIf="gameStarted"
      [playerName]="game.player2.name"
      [playerNumber]="2"
      [playing]="!player1AtTheTable"
      [points]="game.getFrame().player2Points"
      [frames]="game.player2Frames"
      (giveUp)="playerGaveUp(2)"
    ></app-player-score>
    <app-play-as-guest 
      *ngIf="gameStarted==false && !player2"
      [playerNumber]="2"
      (selectPlayer)="selectPlayer($event, 2)"
      ></app-play-as-guest>
    <app-player-selected 
      *ngIf="gameStarted==false && player2"
      [playerName]="player2.name"
      [playerNumber]="2"
    ></app-player-selected>
  </div>
</div>
